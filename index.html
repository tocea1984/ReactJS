</head>
<body>
    <div id="test" class="right_table_react col-xs-12">
    </div>
    <div id="container" >
    </div>
<script type="text/babel">
    let columns_date = ['id','name','department','systemId', 'product', 'quantity'];



let rows_date_two = {
    key1 :[0,'ivan','Developer','5852','spa','5'],
    key2 :[1,'stepan','Menagers','88552','spa','1'],
    key3 :[3,'Katya','Design','1158','VPA','12'],
    key4 :[4,'Anton','HR','9985','WPA','7'],  
};
   
    let arr_one=[];
    let arr_two=[];
        for(var key in rows_date_two){
            arr_one.push(key);
            arr_two.push(rows_date_two[key]) 
        }
 
    let Table = React.createClass({
        getInitialState : function(){
            return {
                date_columns: this.props.col,
                date_rows: this.props.rows,
                date_rows_val: arr_two
            };
        },
        sort_id : function(){
            let sort_obj = this.state.date_rows_val.sort(function (a, b) {
            if (a[0] > b[0]) {
                return 1;
            }
            if (a[0] < b[0]) {
                return -1;
            }
                return 0;
            }); 

            this.setState({
                date_rows_val:sort_obj
            });
        },  
        sort_name : function(){
            let sort_obj = this.state.date_rows_val.sort(function (a, b) {
            if (a[1] > b[1]) {
                return 1;
            }
            if (a[1] < b[1]) {
                return -1;
            }
                return 0;
            }); 

            this.setState({
                date_rows_val:sort_obj
            });
        },
        sort_departmente : function(){
            let sort_obj = this.state.date_rows_val.sort(function (a, b) {
            if (a[2] > b[2]) {
                return 1;
            }
            if (a[2] < b[2]) {
                return -1;
            }
                return 0;
            }); 

            this.setState({
                date_rows_val:sort_obj
            });
        },  
        render: function(){
            return (
                    <table><tbody><tr>
                    {
                        this.state.date_columns.map((item,i) => <th>{item}</th>)
                    }
                    </tr></tbody>
                    <tbody>
                    {
                        this.state.date_rows.map((item,i) => 
                            <tr className="tr">
                                <td onClick={this.sort_id}>{this.state.date_rows_val[i][0]}</td>
                                <td onClick={this.sort_name}>{this.state.date_rows_val[i][1]}</td>
                                <td onClick={this.sort_departmente}>{this.state.date_rows_val[i][2]}</td>
                                <td>{this.state.date_rows_val[i][3]}</td>
                                <td>{this.state.date_rows_val[i][4]}</td>
                                <td>{this.state.date_rows_val[i][5]}</td>
                            </tr>
                            )
                    }
                    </tbody>
                </table>
            )
        }
    });

     ReactDOM.render(
            <Table col={columns_date} rows={arr_one} />,
            document.getElementById("test")
        );

</script>
